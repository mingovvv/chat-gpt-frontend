# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ming-chat

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mingocontainerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_92d0b5bd5c5e4a33a984fb0af6940b06 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_136f06024c3d4574ae0cb7b792f10910 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mingocontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_92d0b5bd5c5e4a33a984fb0af6940b06 }}/chat-gpt-front:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ming-chat'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d3b959516943472496c7474e88717464 }}
        images: 'mingocontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_92d0b5bd5c5e4a33a984fb0af6940b06 }}/chat-gpt-front:${{ github.sha }}'