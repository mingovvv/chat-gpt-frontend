# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mingo-chat

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to registry
      uses: docker/login-action@v3
      with:
        registry: https://mingocontainerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7c70cb2bf07e4abf80c9df2f5d7a2c50 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d19f925395e34a4fa212480da2e1f5e3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mingocontainerregistry.azurecr.io/chat-gpt-front:${{ GITHUB_SHA }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mingo-chat'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_97191aa39f084223ae3b16988e163efe }}
        images: mingocontainerregistry.azurecr.io/chat-gpt-front:${{ GITHUB_SHA }}