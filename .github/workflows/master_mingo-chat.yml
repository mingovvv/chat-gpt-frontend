# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mingo-chat

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mingocontainerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f9e4ba1486aa4a8f988d461fb9c519fa }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7a66607da07b456d9dce24abef67a9a3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mingocontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f9e4ba1486aa4a8f988d461fb9c519fa }}/chat-gpt-front:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mingo-chat'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c82d08300d8f421497fdf07dc6810500 }}
        images: 'mingocontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f9e4ba1486aa4a8f988d461fb9c519fa }}/chat-gpt-front:${{ github.sha }}'